<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchema</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .header { background-color: #4CAF50; color: white; padding: 1em; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin: 2em 0; }
        .section { background-color: #f4f4f4; border: 1px solid #ddd; border-radius: 8px; margin: 1em; padding: 1em; text-align: center; width: 200px; cursor: pointer; }
        .section:hover { background-color: #e2e2e2; }
        .view-button { background-color: #4CAF50; border: none; color: white; padding: 0.5em 1em; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 1em 0; cursor: pointer; }
        .summary { margin-top: 2em; text-align: center; }
        .summary-item { margin-bottom: 1em; }
        .activity { margin-top: 2em; text-align: center; }
        .activity-item { margin-bottom: 0.5em; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Educational Database</h1>
    </div>

    <div class="container">
        <div class="section" onclick="navigateTo('students')">
            <h2>Students</h2>
            <button class="view-button">View Students</button>
        </div>
        <div class="section" onclick="navigateTo('courses')">
            <h2>Courses</h2>
            <button class="view-button">View Courses</button>
        </div>
        <div class="section" onclick="navigateTo('instructors')">
            <h2>Instructors</h2>
            <button class="view-button">View Instructors</button>
        </div>
        <div class="section" onclick="navigateTo('assessments')">
            <h2>Assessments</h2>
            <button class="view-button">View Assessments</button>
        </div>
        <div class="section" onclick="navigateTo('/grades')">
            <h2>Grades</h2>
            <button class="view-button">View Grades</button>
        </div>
        <div class="section" onclick="navigateTo('deleted')">
            <h2>Deleted Records</h2>
            <button class="view-button">View Deleted Records</button>
        </div>
    </div>

    <div class="summary">
        <h2>Summary</h2>
        <div class="summary-item">Total Students: <strong id="totalStudents">X</strong></div>
        <div class="summary-item">Total Courses: <strong id="totalCourses">Y</strong></div>
        <div class="summary-item">Total Instructors: <strong id="totalInstructors">Z</strong></div>
    </div>

    <div class="activity">
        <h2>Recent Activity / Notifications</h2>
        <div class="activity-item">Scheduled parent-teacher conferences for next week.</div>
        <div class="activity-item">Added new courses to the database.</div>
    </div>

    <script>
    function navigateTo(page) {
        window.location.href = page + '.html';
    }
    </script>
</body>
</html>
