<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduSchema - Students</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .header { background-color: #4CAF50; color: white; padding: 1em; text-align: center; }
        .container { margin: 2em auto; max-width: 800px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #4CAF50; color: white; }
        .add-student-form { margin-top: 2em; padding: 1em; border: 1px solid #ddd; border-radius: 4px; background-color: #f9f9f9; }
        .add-student-form form { display: flex; flex-direction: column; }
        .add-student-form label, .add-student-form input { margin: 0.5em 0; }
        .add-student-form input { padding: 0.5em; font-size: 1em; }
        .submit-button { background-color: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
        .submit-button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Students</h1>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td>{{ student[0] }}</td>
                    <td>{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>
                        <a href="{{ url_for('manage_students', action='delete', student_id=student[0]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="add-student-form">
            <h2>Add New Student</h2>
            <form method="POST" action="{{ url_for('manage_students') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit" class="submit-button">Add Student</button>
            </form>
        </div>
    </div>
</body>
</html>
