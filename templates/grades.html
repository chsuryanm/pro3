<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        .container { margin: 2em; }
        table { width: 100%; border-collapse: collapse; margin-top: 2em; }
        th, td { padding: 1em; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f4f4f4; }
        .form-container { margin-top: 2em; }
        .form-group { margin-bottom: 1em; }
        .form-group label { display: block; margin-bottom: 0.5em; }
        .form-group input, .form-group select { width: 100%; padding: 0.5em; }
        .form-group button { background-color: #4CAF50; color: white; padding: 0.5em 1em; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grades Management</h1>
        
        <div class="form-container">
            <form method="POST" action="{{ url_for('manage_grades') }}">
                <div class="form-group">
                    <label for="student_id">Student ID:</label>
                    <input type="number" id="student_id" name="student_id" required>
                </div>
                <div class="form-group">
                    <label for="assessment_id">Assessment ID:</label>
                    <input type="number" id="assessment_id" name="assessment_id" required>
                </div>
                <div class="form-group">
                    <label for="grade">Grade:</label>
                    <input type="text" id="grade" name="grade" required>
                </div>
                <div class="form-group">
                    <button type="submit">Add Grade</button>
                </div>
            </form>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Grade ID</th>
                    <th>Student ID</th>
                    <th>Assessment ID</th>
                    <th>Grade</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in grades %}
                <tr>
                    <td>{{ grade[0] }}</td>
                    <td>{{ grade[1] }}</td>
                    <td>{{ grade[2] }}</td>
                    <td>{{ grade[3] }}</td>
                    <td>
                        <a href="{{ url_for('manage_grades', action='delete', grade_id=grade[0]) }}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
